<h1 mat-dialog-close=>Add Product</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label style="margin-left: 8px;">Product</mat-label>
        <input matInput placeholder="Add Product">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Product Type</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
      <mat-label style="margin-left: 8px;">Product Category</mat-label>
      <mat-select placeholder="Category">
        <mat-option value="Grapes">Grapes</mat-option>
        <mat-option value="Citrus">Citrus</mat-option>
        <mat-option value="Stone">Stone</mat-option>
      </mat-select>
      <mat-hint style="margin-left: 8px;">Orchards</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h1>Product Freshness</h1></label>
    <mat-radio-group class="example-radio-group">
    <mat-radio-button class="example-radio-button" style="margin-left: 8px;" *ngFor="let fresh of freshnessList" [value]="fresh">
      {{fresh}}
    </mat-radio-button>
  </mat-radio-group>
    <mat-form-field style="margin-left: 8px;" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price"/>
      </mat-form-field>
      <mat-form-field  style="margin-left: 8px;"appearance="outline">
        <mat-label>Comment</mat-label>
        <input matInput type="Comment"placeholder="Comment"/>
        <textarea matInput></textarea>
        </mat-form-field>
      </div>
        <div mat-dialog-action [align]="'end'">
          <button mat-raised-button color="warn" mat-dialog-close>Close</button>
          <button style="margin-left: 8px;"mat-raised-button color="primary">Save</button>
        </div>
